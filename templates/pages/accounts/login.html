<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    {% include "header.html" %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-3 mt-md-3 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">Вход</h2>
                    <form method="POST">
                        {% csrf_token %}

                        <div data-mdb-input-init class="form-outline form-white mb-2">
                            <input type="text" id="login" name="login" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX">Логин</label>
                        </div>

                        <div data-mdb-input-init class="form-outline form-white mb-2">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX">Пароль</label>
                        </div>


                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Вход</button>

                        </div>
                        {% if error %}
                            <p style="color:red; text-align: center; margin-top: 10px">{{error}}</p>
                        {% endif %}
                        
                        <div>
                        <p class="mb-0">Нет аккаунта? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Регистрация</a>
                        </p>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <style>
        .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
    {% include "footer.html" %}
</body>

</html>
